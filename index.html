<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
 <body>
   <div class ="fondo" id="app">
     <div class="container">
       <div class="row">
         <div class="col-sm-12">
           <p class="text-center mt-3"> <i class="fa fa-shopping-basket"></i> {{titulo}}</p>
         </div>
       
         <div class="box-img">
           <img src="https://live.staticflickr.com/4716/25607744697_9467048957_n.jpg"/>
         </div>
         <div class="col-sm-12">
              <div class=" box-list">
              <div class="row">
             <div class="col-sm-10 ml-2">
             <input type="text" v-model="nuevafruta" @keyup.enter="agregarfruta" class="form-control">
            </div>
              <div class="col-md-1 pl-0">
                 <button class="btn btn-light" v-on:click="agregarfruta"><i class="fa fa-plus"></i></button>
              </div>
                <div class="col-sm-12">
                  <ul class="mt-4">
                    <li class="mt-3" v-for="(fruta,index) of frutas" @keyup.delete="fruta">
                      <input v-model.number="fruta.cantidad" type="text" class="form-control text-center box-fruta" style="width:40px; margin-right:10px;">
                      <span class="name-fruta">{{fruta.nombre}}  </span>
                      <span class="stock" v-if="fruta.cantidad == 0"> (Sin Stock)</span>
                      <button class=" btn btn-mas" v-on:click="borrarfruta"><i class="fa fa-trash"></i></button>
                      <button  @click="fruta.cantidad++" class="btn btn-mas"> <i class="fa fa-plus"></i></button>
                      
                    <li>
                </div>
           </div>
         </div>
         </div>
         </div>
       </div>
     </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="app.vue"></script>
  </body>
</html>
